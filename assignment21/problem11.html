<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <form id="form1" onsubmit="getFormvalue(event)">
        Name: <input type="text" id="name"><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        function getFormvalue(event) {
            event.preventDefault();
            console.log(event.target.elements.name.value);
        }
    </script>
</body>

</html>
